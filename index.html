<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="main.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <main class="site">
      <section class="createTodo">
        <h2>Do you have something to do?</h2>
        <form id="newTodo">
          <h3>What do you need to do today?</h3>
          <input
            type="text"
            name="content"
            id="content"
            placeholder="Add your task here..."
          />
          <input type="submit" value="Add task" />
        </form>
      </section>

      <section class="todoList">
        <h2>To do list</h2>
        <div class="list" id="todoList">
          <div class="todoItem">
            <label>
              <input type="checkbox" />
            </label>
            <div class="todoContent">
              <input type="text" value="Water plants" readonly />
            </div>
            <div class="actions">
              <button class="edit">Edit</button>
              <button class="delete">Remove</button>
            </div>
          </div>
          <div class="todoItem">
            <label>
              <input type="checkbox" />
            </label>
            <div class="todoContent">
              <input type="text" value="Vacuum livingroom" readonly />
            </div>
            <div class="actions">
              <button class="edit">Edit</button>
              <button class="delete">Remove</button>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
  <footer class="footer">Powered by Your Chores</footer>
</html>
